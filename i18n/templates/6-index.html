<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login Mock</title>
</head>
<body>
    {% if g.user %}
        <p>
            {% if g.locale == 'fr' %}
                Vous êtes connecté en tant que {{ g.user.name }}.
            {% else %}
                You are logged in as {{ g.user.name }}.
            {% endif %}
        </p>
    {% else %}
        <p>
            {% if g.locale == 'fr' %}
                Vous n'êtes pas connecté.
            {% else %}
                You are not logged in.
            {% endif %}
        </p>
    {% endif %}
</body>
</html>
